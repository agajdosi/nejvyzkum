<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="/css/korona/hra.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="/js/korona/hra.js"></script>
    <script type="application/javascript">
      openWS("{{token}}");
    </script>

</head>
  <body>

    <div id="game-over">GAME OVER!</div>

    <div class="main">
      <div id="role"></div>
      <div id="onmove"></div>
      <div id="question"></div>
      <div id="answer"></div>
      <div id="witnessUI">
        <button id="yes" onclick="witnessAnswer(true)">ANO</button>
        <button id="no" onclick="witnessAnswer(false)">NE</button>
      </div>
      <div id="suspects">
        {% for x in range(16) %}
          <div id="{{x}}" class="suspect" onclick="suspectClick({{x}})">
            <img class="portrait" src="https://mgwdata.net/forbes/prod/uploads/2019/10/komarek_casual.jpg">
            <div id="eliminated{{x}}" class=eliminated></div>
          </div>
        {% end %}
      </div>

      <div id="detectiveUI" disabled>
        <button id="send" onclick="detectiveAnswer()">Potvrdit</button>
      </div>
    </div>



  </body>
</html>
