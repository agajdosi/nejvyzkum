<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="/css/korona/hra.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="/js/korona/hra.js"></script>
    <script type="application/javascript">
      openWS("{{token}}");
    </script>

</head>
  <body>

    <div class="main">
      <div id="role"></div>
      <div id="onmove"></div>
      <div id="question"></div>
      <div id="witnessUI">
        <button id="ANO" onclick="witnessAnswer(true)">ANO</button>
        <button id="NE" onclick="witnessAnswer(false)">NE</button>
      </div>
      <div id="answer"></div>
      <div id="suspects">
        {% for x in range(16) %}
          <div id="{{x}}" class="suspect">{{x}}</div>
        {% end %}
      </div>

      <div id="detectiveUI" disabled>
        <button id="send" onclick="detectiveAnswer()">Potvrdit</button>
      </div>
    </div>



  </body>
</html>
