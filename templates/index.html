<body>
<div class="main">

  <h1 class="textcenter">
    Nejlepší z možných výzkumů!
  </h1>

  <p class="textcenter">
    Zkoumáme současný režim a jeho představitele.
    Pátráme po psychice a morálních hodnotách nejbohatších.
    Chceme vědět to, co by nám nikdy neřekli.
    Jdeme za hranice možností výzkumu.
  </p>



  <div class="menu">
    <div class="textcenter">
      Prosím vyberte si výzkum:
    </div>
    <div class="buttons">

      <form action="/sedma-trida" method="get">
        <input type="submit" value="Sedmá třída!" class="button active" />
      </form>

      <form action="/sedma-trida" method="get">
        <input type="submit" value="Korona speciál" class="button disabled" disabled/>
      </form>
    </div>
  </div>

  {% module Template("parts/footer.html") %}

</div>
