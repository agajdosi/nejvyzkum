<!doctype html>

<html lang="cz">
<head>
  {% module Template("parts/tracking.html") %}

  <meta charset="utf-8">

  <title>Nejvyzkum.cz - {{ subtitle }}</title>
  <meta name="description" content="Nejvyzkum.cz - {{ subtitle }}">
  <meta name="author" content="Andreas Gajdosik">
  <link href="/favicon.ico" rel="icon" type="image/x-icon"/>

  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/sedma/hrat.css">
  <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css'>

  <meta property="og:title" content="Nejvyzkum.cz - {{ subtitle }}">
  <meta property="og:description" content="Zadejte Váš názor a pomožte nám nahlédnout do duše nejbohatších. Zapojte se do toho nejlepší z možných výzkumů!">
  <meta property="og:image" content="{{ first['image'] }}">
  <meta property="og:url" content="https://www.nejvyzkum.cz/play">
  <meta name="twitter:card" content="summary_large_image">
</head>

<body>

  <div class="heading">
    <span class="question">{{ question[3] }} {{ question[4] }}</span>
    <span class="closer">kliknutím označte danou osobu</span>
  </div>

  <div class="persons">
    <div class="person">
      <form action="" method="post">
        <input type="hidden" name="question" value="{{ question[0] }}">
        <input type="hidden" name="yes" value="{{ first['id'] }}">
        <input type="hidden" name="no" value="{{ second['id'] }}">
        <input type="submit" value="" class="submit" style="background-image: url('{{ first['image'] }}');"/>
      </form>
    </div>

    <div class="person">
      <form action="" method="post">
        <input type="hidden" name="question" value="{{ question[0] }}">
        <input type="hidden" name="yes" value="{{ second['id'] }}">
        <input type="hidden" name="no" value="{{ first['id'] }}">
        <input type="submit" value="" class="submit" style="background-image: url('{{ second['image'] }}');"/>
      </form>
    </div>
  </div>

  {% module Template("parts/footer.html") %}

</body>
</html>
