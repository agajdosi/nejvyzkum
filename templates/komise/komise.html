<!doctype html>

<html lang="cz">
<head> 
  <meta charset="utf-8">

  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ text }}">
  <meta property="og:image" content="{{ image }}">

  {% if redirect != None %}
  <meta http-equiv="Refresh" content="0; url='{{ redirect }}'" />
  {% end %}

</head>

<body>

{{ text }}

</body>
</html>
